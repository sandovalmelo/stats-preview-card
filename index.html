<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <picture class="img-container">
      <source media="(max-width=590px)" srcset="./images/image-header-mobile.jpg">
      <source media="(min-width=591px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-desktop.jpg" alt="Header Image">
    </picture>

    <div class="content">
      <h1>Get <span class="h1-highlight">insights</span> that help your business grow.</h1>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and
        overall efficiency.</p>

      <div class="info">
        <div class="info-detail">
          <span class="detail-number">10k+</span>
          <p class="detail-text">companies</p>
        </div>

        <div class="info-detail">
          <span class="detail-number">314</span>
          <p class="detail-text">templates</p>
        </div>

        <div class="info-detail">
          <span class="detail-number">12k+</span>
          <p class="detail-text">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
